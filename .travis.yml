dist: trusty
sudo: false
language: python


git:
  depth: false

branches:
  except:
    - gh-pages


cache:
  directories:
    - "$HOME/.cache/pip"
    - "$HOME/.pyenv"


stages:
  - test
  - build
  - name: deploy
    if: branch = master


jobs:
  fast_finish: true
  allow_failures:
    - env: ALLOW_FAIL=1
  include:
    - stage: test
      os: linux
      dist: trusty
      python: 3.5
      sudo: false
      env:
        - PY_TAG='cp35'
        - PLAT_NAME='none'
      install: &test-install
        - travis_retry pip install -e .[coverage]
        - travis_retry pip install codecov docutils pytest-xdist
      script: &test-script
        - python setup.py check -rms  # check package metadata
        - pytest -s --cov=qucumber --no-cov-on-fail -n auto
      after_success: codecov

    - os: linux
      dist: trusty
      python: 3.6
      sudo: false
      env:
        - PY_TAG='cp36'
        - PLAT_NAME='none'
      install: *test-install
      script: *test-script

    - os: linux
      dist: xenial
      python: 3.7
      sudo: true
      env:
        - PY_TAG='cp37'
        - PLAT_NAME='none'
      install: *test-install
      script: *test-script

    - os: linux  # try running QuCumber against nightly build of PyTorch
      dist: trusty
      python: 3.6
      env: ALLOW_FAIL=1
      before_install: *test-install
      install:
        - travis_retry pip uninstall -y torch
        - travis_retry pip install torch_nightly -f https://download.pytorch.org/whl/nightly/cpu/torch_nightly.html
      script: *test-script

    - os: osx
      name: "Python 3.5"
      language: objective-c
      env:
        - PYENV_VERSION=3.5.6
        - PY_TAG='cp35'
        - PLAT_NAME='macosx'
      before_install: &mac-install
        - mkdir -p $HOME/.matplotlib/
        - "echo backend : TkAgg > $HOME/.matplotlib/matplotlibrc"
        - brew update && brew upgrade pyenv
        - eval "$(pyenv init -)"
        - pyenv install --list
        - travis_retry pyenv install -s $PYENV_VERSION
        - pyenv global $PYENV_VERSION
        - pyenv rehash
        - pip -V
      install: *test-install
      script: *test-script

    - os: osx
      name: "Python 3.6"
      language: objective-c
      env:
        - PYENV_VERSION=3.6.6
        - PY_TAG='cp36'
        - PLAT_NAME='macosx'
      before_install: *mac-install
      install: *test-install
      script: *test-script

    - os: osx
      name: "Python 3.7"
      language: objective-c
      env:
        - PYENV_VERSION=3.7.0
        - PY_TAG='cp37'
        - PLAT_NAME='macosx'
      before_install: *mac-install
      install: *test-install
      script: *test-script

    - os: linux
      name: "Style Check"
      python: 3.6
      install:
        - travis_retry pip install ipython
        - travis_retry pip install -e .[style]
      script: inv style

    - os: linux
      name: "Documentation Format Tests"
      python: 3.6
      addons:
        apt:
          packages:
            - libenchant1c2a
            - pandoc
      install: travis_retry pip install -e .[docs]
      script:
        - cd docs; make test
        - cd docs; make spelling
        - cd docs; make linkcheck

    - stage: build
      name: "Manylinux Wheels"
      os: linux
      sudo: required
      python: 3.6
      services:
        - docker
      env: CIBW_SKIP='cp27-* cp34-* *i686'
      install: travis_retry pip install cibuildwheel
      script:
        - cibuildwheel --output-dir wheelhouse
        - ls wheelhouse
    - name: "OSX Wheels (internally ignoring errors - need to fix)"
      os: osx
      language: generic
      env: CIBW_SKIP='cp27-* cp34-* *i686'
      install: travis_retry pip install cibuildwheel
      script:
        - cibuildwheel --output-dir wheelhouse || true
        - ls wheelhouse

    - stage: deploy
      name: "GitHub Release - Examples"
      os: linux
      python: 3.6
      script:
        - tar -czvf examples.tar.gz examples
        - zip -r examples.zip examples
      deploy: &gh-releases
        provider: releases
        skip-cleanup: true
        api-key: "$GITHUB_TOKEN"
        file:
          - examples.tar.gz
          - examples.zip
        file_glob: true
        on:
          repo: PIQuIL/QuCumber
          tags: true

    - name: "GitHub Release - Package Source Distribution"
      script: python setup.py sdist
      os: linux
      python: 3.6
      deploy:
        <<: *gh-releases
        file: dist/*.tar.gz

    - name: "PyPI"
      script: skip
      deploy:
        provider: pypi
        skip_existing: true
        distributions: "sdist bdist_wheel --python-tag=$PY_TAG --plat-name=$PLAT_NAME"
        user: PIQuIL
        password:
          secure: 
        on:
          repo: PIQuIL/QuCumber
          tags: true


