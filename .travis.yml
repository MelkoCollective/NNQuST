dist: trusty
sudo: false
language: python

git:
  depth: false

matrix:
  fast_finish: true

cache:
  - pip

python:
  - '3.5'
  - '3.6'
  # - '3.7'
  # travis doesn't support 3.7 yet; once it does, uncomment this and delete the python 3.7 blurb below

matrix:
  include:
    - python: 3.7
      dist: xenial
      sudo: true

install:
  - if [[ $TRAVIS_PYTHON_VERSION == '3.7' ]]; then pip install http://download.pytorch.org/whl/cpu/torch-0.4.1.post2-cp37-cp37m-linux_x86_64.whl; fi
  - travis_retry pip install -r requirements-dev.txt

script:
  - inv license-check

  - echo 'Installing package...' && echo -n 'travis_fold:start:pkg_install'
  - python setup.py install
  - echo -n 'travis_fold:end:pkg_install'

  - echo 'Running tests...' && echo -n 'travis_fold:start:pytest'
  - if [[ $TRAVIS_BRANCH != "master" ]]; then pytest -s -k 'not slow'; fi # don't test gradients if not on master branch
  - if [[ $TRAVIS_BRANCH == "master" ]]; then pytest -s --cov=qucumber --no-cov-on-fail --cov-report=term-missing; fi
  - echo -n 'travis_fold:end:pytest'

  - inv flake8
  - if [[ $TRAVIS_PYTHON_VERSION == '3.6' ]]; then inv blacken -l 88 --diff --check; fi

  - echo 'Building package...' && echo -n 'travis_fold:start:pkg_build'
  - python setup.py sdist bdist_wheel
  - echo -n 'travis_fold:end:pkg_build'

after_success:
  - if [[ $TRAVIS_BRANCH == "master" ]]; then codecov; fi

before_deploy:
  - if [[ $TRAVIS_PYTHON_VERSION == '3.6' ]]; then tar -czvf examples.tar.gz examples; fi
deploy:
  - provider: releases
    skip-cleanup: true
    api-key: "$GITHUB_TOKEN"
    file:
      - dist/*.whl
      - dist/*.tar.gz
      - examples.tar.gz
    file_glob: true
    on:
      repo: PIQuIL/QuCumber
      tags: true
      condition: $TRAVIS_PYTHON_VERSION == '3.6'
  - provider: pypi
    user: PIQuIL
    password:
      secure: 
    on:
      repo: PIQuIL/QuCumber
      tags: true

notifications:
  slack:
    secure: 
